<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Vue Todolist</title>
    <link rel="icon" type="icon/png" href="https://boolean.careers/favicon/favicon-32x32.png">
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- javascript -->
    <script defer src="js/scripts.js"></script>
</head>

<body class="bg-secondary-subtle vh-100">

    <!-- Exercise made by
    CARLO EUSEBI -->

    <div id="root">

        <!-- HEADER AND SEARCHBAR -->
        <header class="navbar bg-body-tertiary mb-5">
            <div class=" container-sm px-5">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </div>
        </header>


        <div class="container-sm">

            <section v-if="toDoTasks.length" class="mb-5">
                <h2 class="mb-4 text-center">To Do Tasks</h2>
                <p class="text-center">Click on task to complete it</p>
                <ul class="list-unstyled">
                    <li v-for="task in toDoTasks" :key="task.id"
                        class="d-flex align-items-center justify-content-between">
                        <label class="flex-grow-1">
                            <input v-model="task.done" type="checkbox" class="form-check-input me-2">
                            {{ task.text }}
                        </label>
                        <button @click="deleteTask(task.id)" type="button" class="btn-close"></button>
                    </li>
                </ul>
            </section>

            <section v-if="completedTasks.length">
                <h2 class="mb-4 text-center">Completed tasks</h2>
                <p class="text-center">Click on task to move it to 'To Do Tasks'</p>
                <ul class="list-unstyled">
                    <li v-for="task in completedTasks" :key="task.id"
                        class="d-flex align-items-center justify-content-between">
                        <label class="flex-grow-1">
                            <input v-model="task.done" type="checkbox" class="form-check-input me-2">
                            {{ task.text }}
                        </label>
                        <button @click="deleteTask(task.id)" type="button" class="btn-close"></button>
                    </li>
                </ul>
            </section>


        </div>



        <!-- root close -->
    </div>

</body>

</html>
